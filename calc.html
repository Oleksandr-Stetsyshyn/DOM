<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        function aryfmetOperation(num1, sumb, num2) {
            document.write(num1, sumb, num2)

        }


        function click(event) {
            const button = event.target
            const screen = document.getElementById('screen')
            let num1
            let num2
            let sumb
            
            do {
                screen.value += button.innerText
            } while (button.innerText >= 0 && button.innerText < 10);

            num1 = parseInt(screen.value)
            sumb = button.innerText
            screen.value = ''

            do {
                screen.value += button.innerText
            } while (button.innerText >= 0 && button.innerText < 10);
            num2 = parseInt(screen.value)

            if (button.innerText == '=') {
                aryfmetOperation(num1, sumb, num2)
            }
        }

        window.onload = function () {
            document.getElementById('keyBoard').onclick = click
        }
    </script>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <td colspan="4">
                    <input type="text" name="" id="screen"></td>
                </td>
            </tr>
        </thead>
        <tbody id="keyBoard">
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>=</button></td>
                <td><button>c</button></td>

                <td><button>+</button></td>
            </tr>
        </tbody>

    </table>
</body>

</html>
